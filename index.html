<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            transition: all 0.3s ease-in-out;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #2844a7;
            box-shadow: 0 0 5px rgba(40, 68, 167, 0.5);
            transform: scale(1.02);
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        .submit-btn {
            padding: 10px 15px;
            background-color: #2844a7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        @media (min-width: 600px) {
            .form-group {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .form-group label {
                width: 30%;
            }

            .form-group input, 
            .form-group textarea {
                width: 65%;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="https://gu-web-dev-2024.github.io/fake-form-submission/submission.html" method="get" enctype="multipart/form-data">
            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
            </div>

            <div class="form-group">
                <label for="recipe-description">Recipe Description:</label>
                <textarea id="recipe-description" name="recipe-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="prep-time">Preparation Time (in minutes):</label>
                <input type="number" id="prep-time" name="prep-time" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <input type="text" id="ingredients" name="ingredients" required>
            </div>

            <div class="form-group">
                <label for="instructions">Cooking Instructions:</label>
                <input type="text" id="instructions" name="instructions" required>
            </div>

            <div class="form-group">
                <label for="recipe-image">Upload Recipe Image:</label>
                <input type="file" id="recipe-image" name="recipe-image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Submit Recipe</button>
        </form>
    </div>

</body>
</html>
