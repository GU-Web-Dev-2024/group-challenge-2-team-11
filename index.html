<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            grid-column: 1 / -1;
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            grid-column: span 2;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #444;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            padding: 12px 20px;
            background-color: #2844a7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            grid-column: span 2;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        @media (min-width: 600px) {
            .form-group {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Submit Your Recipe</h2>
        <form action="https://gu-web-dev-2024.github.io/fake-form-submission/submission.html" method="get" enctype="multipart/form-data">
            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
            </div>

            <div class="form-group">
                <label for="recipe-description">Recipe Description:</label>
                <textarea id="recipe-description" name="recipe-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="prep-time">Preparation Time (in minutes):</label>
                <input type="number" id="prep-time" name="prep-time" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <input type="text" id="ingredients" name="ingredients" required>
            </div>

            <div class="form-group">
                <label for="instructions">Cooking Instructions:</label>
                <input type="text" id="instructions" name="instructions" required>
            </div>

            <div class="form-group">
                <label for="recipe-image">Upload Recipe Image:</label>
                <input type="file" id="recipe-image" name="recipe-image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Submit Recipe</button>
        </form>
    </div>

</body>
</html>
